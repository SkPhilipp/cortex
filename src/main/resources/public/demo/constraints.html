<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1>
			<a href="/">CORTEX</a>
		</h1>
		<script>
			fetch('/api/demo/constraints.json')
				.then(function(response) {
					return response.json();
				})
				.then(function(json) {
					document.getElementById("api-expression").textContent = json["expression"];
					document.getElementById("api-solution").textContent = json["solution"];
				});
		</script>
		<h2>Expression</h2>
		<pre id="api-expression"></pre>
		<h2>Solution</h2>
		<pre id="api-solution"></pre>
	</body>
</html>
