<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1>
			<a href="/">CORTEX</a>
		</h1>
		<script>
			let urlParams = new URLSearchParams(window.location.search);
			let seed = urlParams.get('seed');
			fetch('/api/demo/pathing.json?seed=' + seed)
				.then(function(response) {
					return response.json();
				})
				.then(function(json) {
					document.getElementById("api-program").textContent = json["program"];
					document.getElementById("api-paths").textContent = json["paths"].join("\n");
				});
		</script>
		<h2>Program</h2>
		<pre id="api-program"></pre>
		<h2>Paths</h2>
		<pre id="api-paths"></pre>
	</body>
</html>
