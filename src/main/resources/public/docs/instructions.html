<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1>
			<a href="/">CORTEX</a>
		</h1>
		<script>
			fetch('/api/docs/instructions.json')
				.then(function(response) {
					return response.json();
				})
				.then(function(json) {
					let tableBody = document.getElementById("api-instructions");
					for (let i in json) {
						let instruction = json[i];
						let tr = document.createElement('tr');
						let tdInstruction = document.createElement('td');
						let tdTakes = document.createElement('td');
						let tdProvides = document.createElement('td');
						tdInstruction.textContent = instruction["name"];
						tdTakes.textContent = instruction["takes"].join(", ");
						tdProvides.textContent = instruction["provides"].join(", ");
						tr.appendChild(tdInstruction);
						tr.appendChild(tdTakes);
						tr.appendChild(tdProvides);
						tableBody.appendChild(tr);
					}
				});
		</script>
		<h2>Instructions</h2>
		<p>Note that DUPLICATE and SWAP have dynamic "takes" addresses.<br />
			Three examples of each are provided in this table.</p>
		<p>The instructions ADD, MULTIPLY and SUBTRACT allow for numeric over- or under-flow.</p>
		<table>
			<thead>
				<tr>
					<th>Instruction</th>
					<th>Takes</th>
					<th>Provides</th>
				</tr>
			</thead>
			<tbody id="api-instructions"></tbody>
		</table>
	</body>
</html>
