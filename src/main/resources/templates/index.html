{% extends "templates/base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<p>Program Samples</p>
<ul>
	{% for sample in samples %}
	<li><a href="/samples/view/{{ sample.id }}">{{ sample.name }}</a></li>
	{% endfor %}
</ul>
<p>Program Submissions</p>
<ul>
	{% for program in programs %}
	<li><a href="/programs/view/{{ program.id }}">{{ program.id }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
